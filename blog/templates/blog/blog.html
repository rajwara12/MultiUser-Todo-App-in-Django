{% extends 'blog/base.html' %}

{% block title %}Blog{% endblock title %}


{% block body %}
<h2 class="text-center">Our Famous Blogs</h2>
 <div class="container">
    <div class="container marketing   my-5">
        <div class="row">
            {% for post in posts %}
            <div class="col-lg-4">
                <div><img class="rounded w-100  h-40px " src="/media/{{post.img}}" alt=""></div>
                <h2>{{post.title}}</h2>
                <h4>{{post.author}}</h4>
                <p>{{post.desc|truncatechars:50}}</p>
                <div><a class="btn btn-outline-info" href="http://127.0.0.1:8000/blog/{{post.slug}}">Read  More</a></div>
            </div>
            {% endfor %}
        </div>
    
    </div>
 </div>
{% endblock body %}
